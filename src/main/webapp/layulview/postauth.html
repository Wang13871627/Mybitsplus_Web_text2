<!DOCTYPE html>
<!--suppress ALL-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>设置权限</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>
<center>
    <form class="layui-form" action="/employee/postauth1.do">
        <input type="hidden" name="pid" th:value="${post.pid}"/>
        <div class="layui-form-item">
            <label class="layui-form-label">角色名</label>
            <div class="layui-input-block">
                <input type="text" style="width:300px;" disabled th:value="${post.pname}"
                       placeholder="请输入角色名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">权限名</label>
            <div class="layui-input-block">
                <span th:each="a:${list}">
                    <span th:if="${str==''}">
                        <input type="checkbox" th:disabled="${a.status=='2'?true:false}" th:value="${a.aid}" th:title="${a.aname}" name="aid"/>
                    </span>
                     <span th:if="${str!=''}">
                        <input type="checkbox" th:checked="${str.contains(a.aname)?true:false}"  th:disabled="${a.status=='2'?true:false}" th:value="${a.aid}" th:title="${a.aname}" name="aid"/>
                    </span>

                </span>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</center>
<script src="/layui/layui.js"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form;
        var $ = layui.jquery;

        form.render();

        form.on('submit(formDemo)', function (data) {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });

    });


</script>
</body>
